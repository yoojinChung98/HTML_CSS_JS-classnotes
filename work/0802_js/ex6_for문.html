<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label for="su">수:</label>
        <input type="number" id="su" name="u_su"/>
        <button type="button" onclick="exe()">확인</button>
    </form>

    <script>
        function exe(){
            // 현재문서에서 아이디가 su라는 곳에 사용자가 입력한 수만큼 반복문을 수행하시오.
            let v_su = document.getElementById("su").value;
            let n_su = parseInt(v_su);

            // n_su는 사용자가 입력한 숫자이다. 반복문을 구동할 때 n_su을 넘지 않도록 반복수행.

            // for(let i=1; i <= n_su; i++){
            //     document.write(i+"<br/>");
            // }


            // 3의 배수만 출력하기
            for(let i=1; i<=n_su; i++){
                switch(i%3){
                    case 0:
                        document.write(i);
                        document.write("<br/>");
                        break;
                    case 1:
                    case 2:
                        break;
                }
            }

        }
    </script>
</body>
</html>
