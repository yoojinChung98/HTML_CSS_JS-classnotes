<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="test">여기는 H1</h1>
    <p>p요소1</p>
    <p>p요소2</p>
    <p>p요소3</p>
    <span>이것은 span</span>
    <p class="test">p요소4</p>
    <p>p요소5</p>
    <div>여긴DIV</div>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            let str = ""; // 문자열을 저장할 변수 선언.
            /*
            // test라는 클래스를 가진 요소(h1,p) 그리고
            // span요소, div요소 들을 하나의 배열로 수집한다.
            let ar = $(".test, span, div");

            for(let i=0; i<ar.length; i++){
                // str += ar[i].innerText+"," ;    //자바스크립트 문법
                str += ar.eq(i).text() + ",";
            }
            alert(str);
            */


            // 위 처럼 해도 되고 또는


            $(".test, span, div").each(function(){  //each라는 요소 : 옆의 선택자에 해당되는 요소들을 만날 때마다 괄호의 함수를 수행.
                
                str += $(this).text() + ",";// this = 지금 선택되서 들어온 요소
                //str += this.innerText + ",";   //자바스크립트 스타일.

            });


            alert(str);
        });
    </script>
</body>
</html>
