    <script>
        $(function(){
            $("#btn").click(function(){
                //p요소들을 모두 선택해서 가져온다.

                //pp.css("color","#f00");
                console.log(pp.length);
                // console.log(pp[0]);

                //p 요소 중 짝수번째만 p요소들의 글꼴색을 빨강으로 변경
                
                for(let i=0; i<pp.length; i++){
                    if( (i+1)%2 == 0){
                        $(pp[i]).css("color","#f00");
                        //pp[i].style.color = "#f00"; // 자바스크립트 문법
                    }
                }

            });
        });
