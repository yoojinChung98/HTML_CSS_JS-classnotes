    <script>
        // 배열은 같은 자료형 여러 개를 하나로 묶은 것을 의미.
        // 배열은 선언, 생성, 초기화(~을 넣겠다.) 형식을 가진다.
        let ar1 = []; // 선언과 생성을 같이 했다.

        ar1[0] = 100; // 초기화
        ar1[1] = 70;
        ar1[2] = 9;
        ar1[3] = 10; 
        ar1[4] = 200;

        // 반복문을 통해서 출력해보자.
        for(let i=0; i<ar1.length; i++){
            document.write(ar1[i]+"<br/>");
        }

        //배열이 아니라 변수를 따로 선언하게 될 때
        a1 = 100;
        a2 = 20;
        a3 = 9;
        a4 = 27;
        //반복문 같은 거 쓰려는데... 얘네들 일괄적으로 처리할 수 있어...? 어떻게 묶을건데...?

    </script>
