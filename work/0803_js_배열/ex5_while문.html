<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        while문의 구성

            while(조건식){
                수행할 구문들..;
            }

        //while문을 잘 못 쓰면 무한 반복에 빠짐.
        */

        // 1부터 10까지 반복하는 while문
        let i = 1; //초기식이 밖에 존재
        while(i<=10){
            document.write(i+"<br/>")   // 1만 계속 찍음
            i++;
        }

    </script>
</body>
</html>
