<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1{
            border: 3px dotted black;
        }
    </style>
</head>
<body>
    <h1>Canvas연습</h1>
    <canvas id="can1" width="400" height="300">
        현재 브라우저에서는 Canvas를 지원하지 않습니다.
        <!-- 현재 브라우저에서 canvas를 지원하면 문구가 나타나지 않음. -->
    </canvas>

    <script>
        // body에 onload 이벤트 속성 지정한 것과 같은 효과.
        window.onload = function(){
            // console.log("윈도우onload")

            // 현재문서에서 아이디가 can1인 캔버스요소를 얻어낸다.
            let mc = document.getElementById("can1");

            // 캔버스를 얻은 이유는 그 안에 그림을 그리기 위함. 따라서 붓과 같은 객체를 캔버스로부터 얻어내야함.
            let ctx = mc.getContext("2d");

            // 해당 브라우저가 canvas를 제공하지 않으면, 붓과 같은 객체를 받을 수 없음. 따라서 객체를 받았을 때만 수행
            if(ctx){//특정한 객체가 비어있지 않으면 참이라고 판단(=ctx 가 null이 아닐 때 참.)
                ctx.fillStyle = "#aea";        // 채우기 스타일 설정.
                ctx.fillRect(10,25,100,100);    // x, y, 너비, 높이 를 입력. fillRect = 네모를채워.

                ctx.lineWidth = 5;  //선의 두께 지정
                // ctx.strokeStyle = "rgb(30,150,30)";  // 각 자리에 0~255값 입력 rgb(0,0,0)->검정색
                ctx.strokeStyle = "rgba(30,150,30, 0.5)";  // rgb+ alpha 농도설정. 1 =100%. 0.4는 약간 회색톤
                ctx.strokeRect(5,20,110,110)
            }

        }
    </script>
</body>
</html>
