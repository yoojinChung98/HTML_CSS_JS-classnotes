<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form oninput="result.value=parseInt(s3.value)">
        <fieldset>
            <legend>Range연습</legend>
            <label for="s3">Range:</label>
            <input type="range" id="s3" name="s3" min="0" max="100" value="90" step="10"/>
            <output name="result" for="s3">90</output>
        </fieldset>
    </form>
    
    <form>
        <fieldset>
            <legend>Range연습</legend>
            <label for="s1">Range:</label>
            <input type="range" id="s1" name="s1" min="0" max="100" value="90" step="5" onchange="setVal(this)"/>
            <!-- 값이 어디부터 어디까지인지도, 어디인지도 알 수 없으니 항상 min, max 를 적어줘야 함. step:한번 이동할 때 얼만큼씩 움직이는지. -->
            <output id="s2">90</output>
            <!-- onformchange 안의 값이 바뀔 때. 라는 이벤트  -->
            <button type="submit">보내기</button>
        </fieldset>
    </form>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        function setVal(ran){
            //document.getElementById("s2").value = ran.value
            $("#s2").val(ran.value);
        }
    </script>
    
</body>
</html>
