<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="init()">
    <form>
        <fieldset>
            <legend>Progress 연습</legend>

            <label for="s1">Progress:</label>
            <progress value="0.05" max="1" id="s1" name="s1">
                브라우저가 progress를 지원하지 않습니다.
            </progress>
            <span>5</span>%
            <!-- span태그 대신 아웃풋으로 하는 것도 좋은 방법! -->

            <button type="submit">보내기</button>
        </fieldset>
    </form>

    <script>
        let inter = null; //인터벌 객체를 저장할 변수. null은 비운다..?
        //인터벌 객체란 지정한 시간만큼 간격을 두고 지정한 함수를 지속적으로 호출하는 객체.
        //하단 두 함수에서 사용하려고 inter를 외부에 만들어 둔 것.

        function init(){
            //0.5초 간격으로 pGo()라는 함수를 호출하는 인터벌객체를 생성할 것.
            inter = setInterval("pGo()", 500);
                //set = 뭔가를 넣겠다! 1000=1초. 컴퓨터의 처리속도 1000분의1초(milisecond) 단위로 처리를 한다고 생각하기 때문
                //인터벌객체를 만들어주는 내장 함수. 인터벌 객체는 지정한 시간만큼 간격을두고 지정한 함수를 계속 호출하는 객체라고!!
        }
        
        function pGo(){
            console.log("^^*");
            //현재 문서에서 아이디가 s1인 요소를 검색하여 검색된 s1의 값(value)을 일정한 값으로 증가시켜야 함.

            // 1) s1이라는 아이디를 가진 요소 검색.
            let pp = document.getElementById("s1");

            // 2) 현재문서 안에 폼>fieldset>span 요소 검색. s1의 값을 span요소에도 동일하게 문자열로 표현하기 위함.
            let pspan = document.querySelector("form fieldset span");

            // 3) s1의 값을 조금 증가
            pp.value += + 0.05;     // 프로그래스의 값을 증가시켰다.

            // 4) 2에서 검색된 span태그의 문자열을 pp의 값으로 변경
            pspan.innerHTML = parseInt(pp.value*100);

            // 프로그래스바의 값이 1이면 진행완료이므로 움직이고 있던 인터벌 객체를 소멸시켜야 한다.
            if(pp.value >= 1){
                // 인터벌 객체 소멸.
                clearInterval(inter);
                alert("완료");
                
            }

        }
    </script>
</body>
</html>
