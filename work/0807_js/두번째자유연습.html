<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>jQuery함수 활용</h1>

    <div id="box1">
        <button type="button" id="bt1">한글</button>
        <button type="button" id="bt2">English</button>
        <header>
            <h1>제목1</h1>
            <section>
                <input type="radio" value="public" name="rdo"/><span>공개</span>
                <input type="radio" value="private" name="rdo"/><span>비공개</span>
            </section>
        </header>
    </div>
    <div id="box2"></div>
    <div id="box3"></div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            
            let box =$("#box1");
            let ar = box.find(":radio");

            //비공개로 기본값 설정
            $(ar[ar.length-1]).prop("checked",true);


            $("#bt1, #bt2").click(function(){
            //버튼에 따라 언어가 바뀌는 함수 호출
            let txt = $(this).text();

            ch_lang(ar, txt);
            });
        });
    
        function ch_lang(ar,str){
            
            for(let i=0; i<ar.length; i++){
                switch(i){
                    case 0:
                        if(str.charAt(0)=="E")
                            $(ar[i]).next().text("Public");
                        else
                            $(ar[i]).next().text("공개");
                        break;
                    case 1:
                        if(str.charAt(0)=="E")
                            $(ar[i]).next().text("Private");
                        else
                            $(ar[i]).next().text("비공개");
                        break;
                }
            }
        }   

        
    </script>
</body>
</html>
