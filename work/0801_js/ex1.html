<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 변수 선언과 초기화 'function이라는 예약어...'
        // 함수는 호출을 해야만 수행.
        // javascript는 자료형이 없다. (내부적으로는 존재. 값이 할당될 때 자동으로 지정됨.)
        // let 변수명;  //변수 선언. 값은 저장하지 않았음.
        // let 변수명 = 10; // 변수 선언하며 초기값으로 10을 저장.

        // 변수 a1을 선언하면서 그곳에 100을 저장해보자!
        let a1 = 100;
        var a2 = 30;

        a1 = 70; // 이미 만들어져있는 변수 a1의 값을 70으로 변경.
        let str = "문자열";

        let a3 = a1 + a2; //결과는 a3에 저장. a1+a2를 먼저 수행, 이후 a3에 저장. 우선순위는 산술연산자>>>>>>대입연산자
        document.write("a3:"+a3); // 앞의 "a3:"이라는 문자열에 변수 a3이 기억하고 있는 100이라는 정수를 더한다.
                                // 하지만 숫자와 문자열은 더할 수 없음. 그래서 앞의 "a3:"문자열에 숫자100을 연결하는
                                // 문자열이 인식되자마자 *연결연산자* 로 해석한다.
        document.write("<br/>")
        document.write(str);
        document.write(a3+a2);

        let a4 = 3+3+"="+(1+2+3);
        console.dir(a4);

        console.log();
    </script>
</body>
</html>
