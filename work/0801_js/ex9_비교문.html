            let value = parseInt(v1);

        // if문의 구성(조건식은 반드시 결과가 ture 아니면 false여야 함.)

            //      조건식에 만족 시 수행하는 문장2;
            //   }
            if( value >= 60 ){
                //현재 문서에서 아이디가 box인 요소를 검색하여 그 안에 "합격"이라는 문자열 출력
                document.getElementById("box").innerText="합격";
            }

            
        }
